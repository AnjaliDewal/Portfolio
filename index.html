<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(93, 93, 226, 0.616);
            color: white;

        }

        nav {
            /* position: fixed; */
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            background-color: rgb(144, 144, 212);
        }

        nav ul {
            display: flex;
            justify-content: center;
            /* margin-top: 4px; */

        }

        nav ul li {
            list-style: none;
            margin: 0 20px;
            margin-top: 5px;
            font-size: 1.3rem;
        }

        nav ul li a {
            text-decoration: none;
            margin: 0 20px;
            color: rgba(65, 57, 179, 0.726);
        }

        nav ul li a:hover {

            color: rgba(19, 50, 97, 0.726);
            font-size: 1.4rem;
        }

        .left {
            font-size: 2rem;

        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }

        .firstsection>div {
            width: 30%;
        }

        .leftsection {
            align-items: center;
            margin: 50px 0;
            font-size: 2.5rem;
            letter-spacing: 5px;
            line-height: 42px;
        }

       

        .rightsection img {
            height: 350px;

            margin: 24px 0;
        }

        .blue {
            color: rgba(95, 23, 158, 0.952);
            font-weight: bolder;
        }

        #element {
            color: rgba(95, 23, 158, 0.952);
            
        }

        .secondsection {
            margin: auto;
            max-width: 80%;

        }

        footer {
            background-color: rgba(129, 129, 180, 0.979);
            height: 110px;

        }

        .footer {
            display: flex;
            padding: 23px 100px;
            justify-content: space-evenly;
            align-items: center;


        }

        footer>div {
            width: 70%;
        }

        .dibaskil {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }

        h2 {
            text-align: center;
        }

        .skill {
            margin-bottom: 25px;
        }

        .skill h3 {
            margin-bottom: 20px;
        }

        .skill-bar {
            background-color: #f0f0f0;
            height: 20px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .skill-level {
            height: 100%;
        }

        .html {
            width: 80%;
            background-color: #4CAF50;
            /* Green */
        }

        .css {
            width: 60%;
            background-color: #008CBA;
            /* Blue */
        }




        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #7775e096;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: black;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 3px;
            border: 1px solid #75bee0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
